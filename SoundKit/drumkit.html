<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drumkit</title>
    <link rel="stylesheet" type="text/css" href="drumkit_css.css" />
    <script src="Drumkit.js"></script>
</head>
<body>
    <!--buttion#rec{Nagrywaj}-->
    <button id="rec">Nagrywaj</button>
    <button id="play">Odtwarzaj</button>
    <div class="pojemnik">
        <div controls id="clap" class="klawisz">
            <kbd>a</kbd>
        </div>
        <div controls id="boom" class="klawisz">
            <kbd>s</kbd>
        </div>
        <div controls id="hihat" class="klawisz">
            <kbd>d</kbd>
        </div>
        <div controls id="kick" class="klawisz">
            <kbd>f</kbd>
        </div>
        <div controls id="openhat" class="klawisz">
            <kbd>g</kbd>
        </div>
        <div controls id="ride" class="klawisz">
            <kbd>h</kbd>
        </div>
        <div controls id="snare" class="klawisz">
            <kbd>j</kbd>
        </div>
        <div controls id="tink" class="klawisz">
            <kbd>k</kbd>
        </div>
        <div controls id="tom" class="klawisz">
            <kbd>l</kbd>
        </div>
    </div>
    <audio src="sounds/clap.wav" controls id="clap"></audio>
    <audio src="sounds/boom.wav" controls id="boom"></audio>
    <audio src="sounds/hihat.wav" controls id="hihat"></audio>
    <audio src="sounds/kick.wav" controls id="kick"></audio>
    <audio src="sounds/openhat.wav" controls id="openhat"></audio>
    <audio src="sounds/ride.wav" controls id="ride"></audio>
    <audio src="sounds/snare.wav" controls id="snare"></audio>
    <audio src="sounds/tink.wav" controls id="tink"></audio>
    <audio src="sounds/tom.wav" controls id="tom"></audio> <br>

</body>
</html>
